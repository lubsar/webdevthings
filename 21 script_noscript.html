<!DOCTYPE html>
<html lang="en">
  <body>
    <p id="para">Example paragraph</p>

    <!-- <script> tag defines a client side script, lang: javascript -->
    <!-- contains script itself or points to external location (defined in head section) -->
    <script>
      // example script, selects element by id and changes its content
      document.getElementById('para').innerHTML = "Example text changed by script";
    </script>

    <!-- <noscript> tag is used to provide content if javascript is disabled or not avaiable -->
    <noscript>
      <p>Java script is disabled!</p>
    </noscript>
  </body>
</html>
