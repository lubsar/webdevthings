<!DOCTYPE html>
<html lang="en">
  <body>
    <!-- paragraph of text (ignores formating such as new lines)-->
    <p>This is a paragraph</p>
    <!-- <br> defines line break -->
    <p>Dududududududu<br>dududududud</p>

    <p>
      <!-- <b> element defines bold text, without any extra importance -->
      <b>bold</b>
      <!-- <strong> element defines strong text, with added semantic "strong" importance -->
      <strong>strong</strong>

      <!-- <i> element defines italic text, without any extra importance -->
      <i>italics</i>
      <!-- <em> element defines emphasized text, with added semantic importance -->
      <em>emphasized</em>

      <!-- <small> element defines smaller text -->
      <small>small</small>

      <!-- <mark> element defines highlighted text -->
      <mark>marked</mark>

      <!-- <del> element defines striked text -->
      <del>striked</del>

      <!-- <ins> element defines underlined text -->
      <ins>inserted</ins>

      <!-- <sub> element defines lower index text -->
      <sub>subscript</sub>

      <!-- <sup> element defines  high index text -->
      <sup>superscript</sup>

      <!-- <bdo> element defines bi-directional override, it is used to override current text direction -->
      <p><bdo dir="rtl">rtl</bdo></p>

      <!-- <cite> element defines the title of a work -->
      <p><cite>Stary ruchacz</cite> by Kieubasa.</p>
    </p>
  </body>
</html>
