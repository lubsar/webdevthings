<!DOCTYPE html>
<html lang="en">
  <style>
    iframe {
      display: block;
    }
  </style>
    
  <body>
    <!-- <iframe> defines a container in which a web page can be displazed  -->
    <iframe src="18 lists.html"></iframe>

    <!-- iframe can be used as the target frame for a link (anchor)-->
    <iframe name="frame" src="15 images.html"></iframe>

    <!-- target attribute can have name of iframe as a value, which causes the link to open in that iframe -->
    <a href="17 table.html" target="frame">tabble</a>
  </body>
</html>
