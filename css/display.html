<!DOCTYPE html>
<html lang="en">
  <body>
    <!-- HTML elements have  default display values depending on what type of element they are (block or inline) -->
    <h1>Default display values</h1>

    <!-- block-level elements always start on a new line and takethe full width available (stretch to the left and right as far as they can) -->
    <h2>Block level element examples</h2>
    <h2>header</h2>
    <p>paragraph</p>
    <div><p>div</p></div>

    <!-- inline elements do not start on a new line and only take as much width as necessary -->
    <h2>Inline level element examples</h2>
    <a href="../14 links_n_bookmarks.html">anchors</a>
    <img src="../res/img1.png" alt="image" width="10%" height="10%">
    <span>span</span>

    <!-- display values can be changed using css -->
    <h2>Inverted display values examples</h2>
    <p style="display:inline">inline paragraph</p>
    <a style="display:block" href="anchor.html">block anchor</a>
  </body>
</html>
