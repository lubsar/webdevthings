<!DOCTYPE html>
<html lang="en">
  <body>
    <!-- <div> element is often used as a container for other HTML elements, it is block level element -->
    <!-- can be used to style blocks of content -->
    <div style="background: rgb(200,200,200)">
      <h2>Sample header</h2>
      <p>sample paragraph</p>
    </div>

    <!-- <span> element is often used as a container for some text -->
    <!-- can be used to style some text (inline container) -->
    <p>Sample <span style="background: red">sample span</span> paragraph<p>
  </body>
</html>
