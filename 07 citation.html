<!DOCTYPE html>
<html lang="en">
  <body>
    <!-- quotation short quote useful to wrap in paragraphs-->
    <p><q>Short quote</q></p>
    <!-- <blockquote> element defines a section that is quoted from another source  cite attribute is the source-->
    <blockquote cite="http://www.w3schools.com/html/html_quotation_elements.asp">The HTML blockquote
      element defines a section that is quoted from another source. Browsers usually indent blockquote elements.
    </blockquote>
  </body>

</html>
