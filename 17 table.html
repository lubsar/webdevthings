<!DOCTYPE html>
<html lang="en">
  <!-- <head>
    <style>
    table, th, td {
      border: 1px solid black;
    }
    </style>
  </head> -->
  <body>
    <!-- <table> is used to define table -->
    <table>
      <!-- captions are used as a title of the table, this tag has to be immediatly after table tag -->
      <caption>Data</caption>
      <!-- <tr> is used to define table row -->
      <tr>
        <!-- <th> is used to define table header, table headings are bold and centered by default-->
        <th>Name</th>
        <th>Born</th>
        <!-- colspan attribute specifies above how many collums is the header -->
        <th colspan="2">E-mails</th>
      </tr>
      <tr>
        <!-- <td> is used to define table data cell -->
        <!-- they can contain all sorts of HTML elements (text, images, lists, other tables...) -->
        <td>Ivan</td>
        <td>31.1.1765</td>
        <td>ivko@gmail.com</td>
        <td>ivko5335@gmail.com</td>
        <!-- rowspan attribute specifies how many rows is the header ahead of -->
        <th rowspan="2">Fav. nums</th>
        <td>9</td>
      </tr>
      <tr>
        <td>Josif</td>
        <td>3.9.1764</td>
        <td>justes@gmail.com</td>
        <td>jid@gmail.com</td>
        <td>9</td>
      </tr>
    </table>
  </body>
</html>
